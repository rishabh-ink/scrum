<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html">

	<div class="custom-titlebar navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#"><h:graphicImage library="img" name="branding/metricstream-h30-black.png" alt="MetricStream" /></a>

				<div class="custom-header-button nav-collapse pull-right">
					<ul class="nav">
						<li class="dropdown">
							<div class="btn-group">
								<a href="#" role="button" class="btn dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret inverse"></b></a>
								<ul class="dropdown-menu pull-right" role="menu" aria-labelledby="drop3">
									<li>
										<form class="form-vertical dropdown-form">
											<div class="control-group">
												<label class="control-label" for="inputUsername"><i class="icon-user"></i> Username</label>
												<div class="controls">
													<input type="text" id="inputUsername" placeholder="Type your username" />
												</div>
											</div>

											<div class="control-group">
												<label class="control-label" for="inputPassword"><i class="icon-key"></i> Password</label>
												<div class="controls">
													<input type="password" id="inputPassword" placeholder="Type your password" />
												</div>
											</div>

											<div class="control-group">
												<div class="controls">
													<label class="checkbox"  data-bootstrap-tooltip="left" title="Do not use on public computers.">
														<input type="checkbox" /> Remember me
													</label>
												</div>
											</div>

											<div class="row-fluid">
												<div class="span4">
													<div class="control-group">
														<div class="controls">
															<button type="clear" class="btn btn-block">Clear</button>
														</div>
													</div>
												</div>
												<div class="span8">
													<div class="control-group">
														<div class="controls">
															<button type="submit" class="btn btn-block btn-primary">Sign in</button>
														</div>
													</div>
												</div>
											</div>
										</form>
									</li>
									<li class="divider"></li>
									<li data-bootstrap-tooltip="left" title="Signing up is fast and easy!"><a tabindex="-1" href="#"><i class="icon-asterisk"></i> New user? Sign up!</a></li>
									<li class="divider"></li>
									<li data-bootstrap-tooltip="left" title="Forgot your username/password? Having other sign in issues? We're here to help!"><a tabindex="-1" href="#"><i class="icon-question-sign"></i> Trouble signing in?</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</div><!--/.nav-collapse -->

				<div class="custom-header-nav nav-collapse pull-right">
					<ul class="nav">
						<li><a href="#"><i class="icon-home"></i> Home</a></li>
						<li><a href="#"><i class="icon-money"></i> Pricing</a></li>
						<li><a href="#"><i class="icon-shopping-cart"></i> Applications</a></li>
						<li><a href="#"><i class="icon-cogs"></i> Solutions</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
